name: Release

on:
    workflow_dispatch:
        inputs:
            tag:
                description: 'Tag name for release (e.g., 1.0.0)'
                required: true
                type: string
    push:
        tags:
            - '*'

permissions:
    contents: write

jobs:
    prepare:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.version.outputs.version }}
            tag: ${{ steps.version.outputs.tag }}
        steps:
            - name: Determine version
              id: version
              run: |
                  if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    TAG="${{ inputs.tag }}"
                  else
                    TAG="${GITHUB_REF#refs/tags/}"
                  fi
                  # Strip 'v' prefix for version number
                  VERSION="${TAG#v}"
                  echo "tag=$TAG" >> $GITHUB_OUTPUT
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

    build:
        needs: prepare
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: bun-linux-x64
                      artifact: whatsapp-claude-agent-linux-x64
                    - os: macos-latest
                      target: bun-darwin-arm64
                      artifact: whatsapp-claude-agent-darwin-arm64
                    - os: macos-13
                      target: bun-darwin-x64
                      artifact: whatsapp-claude-agent-darwin-x64
                    - os: windows-latest
                      target: bun-windows-x64
                      artifact: whatsapp-claude-agent-windows-x64.exe

        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build executable
              run: |
                  bun build src/index.ts \
                    --compile \
                    --minify \
                    --sourcemap \
                    --define "BUILD_VERSION='\"${{ needs.prepare.outputs.version }}\"'" \
                    --define "BUILD_DATE='\"${{ github.event.head_commit.timestamp || github.event.repository.pushed_at }}\"'" \
                    --define "BUILD_COMMIT='\"${{ github.sha }}\"'" \
                    --target=${{ matrix.target }} \
                    --outfile dist/${{ matrix.artifact }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.artifact }}
                  path: dist/${{ matrix.artifact }}
                  retention-days: 1

    release:
        needs: [prepare, build]
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Configure Git
              if: github.event_name == 'workflow_dispatch'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Create and push tag
              if: github.event_name == 'workflow_dispatch'
              run: |
                  git tag -a "${{ needs.prepare.outputs.tag }}" -m "Release ${{ needs.prepare.outputs.tag }}"
                  git push origin "${{ needs.prepare.outputs.tag }}"

            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: dist
                  merge-multiple: true

            - name: List artifacts
              run: ls -lah dist/

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ needs.prepare.outputs.tag }}
                  name: Release ${{ needs.prepare.outputs.tag }}
                  generate_release_notes: true
                  files: |
                      dist/whatsapp-claude-agent-linux-x64
                      dist/whatsapp-claude-agent-darwin-arm64
                      dist/whatsapp-claude-agent-darwin-x64
                      dist/whatsapp-claude-agent-windows-x64.exe
